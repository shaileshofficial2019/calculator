<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
    <div class="social">
        <div class="insta">
            <a href="https://instagram.com/shaileshofficial2019" target="_blank"><img src="instagram.png" alt="instagram">@shaileshofficial2019</a>
        </div>
        <div class="facebook">
          <a href="https://facebook.com/shaileshofficial2019" target="_blank"><img src="facebook.png" alt="facebook">@shaileshofficial2019</a>
      </div>
      <div class="twitter">
          <a href="https://twitter.com/ig_shailesh" target="_blank"><img src="twitter.png" alt="twitter">@ig_shailesh</a>
      </div>
      <div class="github">
          <a href="https://github.com/shaileshofficial2019" target="_blank"><img src="github-logo.png" alt="github">@shaileshofficial2019</a>
      </div>
    </div>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
  </div>

</body>
</html>
